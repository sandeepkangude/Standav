<div class="row">
    <div class="col-xs-12 col-sm-offset-6 col-sm-12">
        <div class="panel panel-default">
            <ul class="list-group" id="contact-list">
                <li class="list-group-item" *ngFor="let item of data">
                    <div class="col-xs-12 col-sm-3">
                        <img src="{{item.image}}" alt="{{item.name}}" class="img-responsive img-circle" />
                    </div>
                    <div class="col-xs-12 col-sm-9">
                        <span class="name">{{item.name}}</span><br/>
                        <span class="glyphicon glyphicon-map-marker text-muted c-info" data-toggle="tooltip" title="{{item.address}}"></span>
                        <span class="visible-xs"> <span class="text-muted">{{item.address}}</span><br/></span>
                        <span class="glyphicon glyphicon-earphone text-muted c-info" data-toggle="tooltip" title="{{item.phone}}"></span>
                        <span class="visible-xs"> <span class="text-muted">{{item.phone}}</span><br/></span>
                        <span class="fa fa-comments text-muted c-info" data-toggle="tooltip" title="{{item.email}}"></span>
                        <span class="visible-xs"> <span class="text-muted">{{item.email}}</span><br/></span>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
